<div class="list-group">
    <a 
        [routerLink]="index"
        class="list-group-item list-group-item-action list-group-item-dark card mb-1">
        <div class="row">
            <div class="card-body">
                <div class="card-title">
                </div>
                <div class="row card-text">
                    <div class="col col-lg-10">
                        <h3>{{socio.nombre | capitalLetter }} {{socio.apellidos | capitalLetter }}</h3>
                    </div>
                    <div class="col col-lg-2">
                        <span class="badge text-bg-light">{{ socio.barcos?.length }}</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
